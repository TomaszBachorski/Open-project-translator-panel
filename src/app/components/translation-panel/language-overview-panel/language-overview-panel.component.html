<div>
    <img src="assets/flagsSvg/{{ language.toLowerCase() }}.svg" alt="flag">
    <p>{{ language }} - {{ languageName }}</p>
    <p>{{ translatedStrings }}/{{ availableStrings }}</p>
    <p>{{ (approved/availableStrings*100).toFixed(2) }}% Approved</p>
    <p>{{ numberOfContributors }} contributors</p>
    <button routerLink="/translate/{{ language }}">Translate</button>
</div>
